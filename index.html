<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG scripting: Conway's game of life</title>
  </head>
  <body>
    <svg
      id="mainsvg"
      width="200"
      height="200"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    ></svg>

    <section class="controls">
      <ul class="buttons">
        <button id="start">Start</button>
        <button id="restart">Restart</button>
        <button id="stop">Stop</button>
      </ul>
      <ul class="buttons">
        <label id="chance_label" for="cell_chance"></label>
        <input
          type="range"
          min="0"
          max="1"
          step="0.05"
          name="cell_chance"
          id="cell_chance"
        />
      </ul>
    </section>
    <script defer type="module" src="/main.js"></script>
  </body>
</html>
